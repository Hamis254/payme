version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: payme_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-payme_prod}
      POSTGRES_USER: ${POSTGRES_USER:-payme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-payme_user} -d ${POSTGRES_DB:-payme_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - payme_network
    restart: unless-stopped
    labels:
      com.example.description: "PayMe PostgreSQL Database"

  # Redis Cache (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: payme_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payme_network
    restart: unless-stopped
    labels:
      com.example.description: "PayMe Redis Cache"

  # Node.js API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payme_api
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-payme_user}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-payme_prod}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-10000}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me}@redis:6379
      REDIS_DB: ${REDIS_DB:-0}
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      
      # Security
      ARCJET_KEY: ${ARCJET_KEY:?ARCJET_KEY is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      
      # M-Pesa
      MPESA_ENV: ${MPESA_ENV:-sandbox}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      MPESA_SHORTCODE_PAYBILL: ${MPESA_SHORTCODE_PAYBILL}
      MPESA_PASSKEY_PAYBILL: ${MPESA_PASSKEY_PAYBILL}
      MPESA_SHORTCODE_TILL: ${MPESA_SHORTCODE_TILL}
      MPESA_PASSKEY_TILL: ${MPESA_PASSKEY_TILL}
      MPESA_SHORTCODE_POCHI: ${MPESA_SHORTCODE_POCHI}
      MPESA_PASSKEY_POCHI: ${MPESA_PASSKEY_POCHI}
      MPESA_B2C_SHORTCODE: ${MPESA_B2C_SHORTCODE}
      MPESA_B2C_INITIATOR: ${MPESA_B2C_INITIATOR}
      MPESA_B2C_SECURITY_CREDENTIAL: ${MPESA_B2C_SECURITY_CREDENTIAL}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL}
      
      # Optional Services
      SENTRY_DSN: ${SENTRY_DSN}
      DATADOG_API_KEY: ${DATADOG_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    ports:
      - "${PORT:-3000}:3000"
    
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    
    networks:
      - payme_network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    labels:
      com.example.description: "PayMe API Server"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: payme_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api
    networks:
      - payme_network
    restart: unless-stopped
    labels:
      com.example.description: "PayMe Nginx Reverse Proxy"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  payme_network:
    driver: bridge
